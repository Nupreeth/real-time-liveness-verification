<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Eye Verification{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body {% block body_attrs %}{% endblock %}>
<div class="bg-shape bg-shape-1"></div>
<div class="bg-shape bg-shape-2"></div>
<main class="shell">
    <header class="topbar">
        <a class="brand" href="{{ url_for('auth.register') }}">
            <span class="brand-mark">EV</span>
            <span>Eye Verification System</span>
        </a>
        <span class="build-tag">v1.0</span>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <section class="flash-wrap">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </section>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>
</body>
</html>
